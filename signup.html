<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link rel="stylesheet" href="styles/signupstyles.css" />

    </head>
    <body style="background-color:#FFEEAD">

        <div class="deco1"> <img src="assets/deco1.png"> </div>
        <div class="deco2"> <img src="assets/deco2.png"> </div>
        <nav>
                <div class="burger-menu">
                    <div class="burgeritem"></div>
                    <div class="burgeritem"></div>
                    <div class="burgeritem"></div>
                </div>
                <ul class="links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Biscuits</a></li>
                    <li><a href="#">Chips</a></li>
                    <li><a href="#">Cart</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
          </nav>

        <div class="container">
            <div class="Signup">
              <h1 class="Signupheading"> Sign Up </h1>
              <hr class = "Separator">
              <form>
                <div class="signup-fname">
                    <input class="" type="fname" placeholder="Enter First name"></input>
                </div>
                <div class="signup-lname">
                    <input class="" type="lname" placeholder="Enter Last name"></input>
                </div>
                <div class="login-email">
                    <input class="" type="pass" placeholder="Enter email"></input>
                </div>
                <div class="login-password">
                    <input class="" type="pass" placeholder="Set password"></input>
                </div>
                <div class="Submitbutton">
                  <input class="image" type="image" src="assets/signupori.png" name="submit" alt="submit"/>
                  <input class="image-hover" type="image" src="assets/signup-hover.png" name="submit" alt="submit"/>
                </div>
              </form>
              <div class="login">
                <em style= "color: #8a8a8a" > Already have an account? </em>
                <a href=# style="color:#D9615D"> Login</a>
              </div>
            </div>
        </div>
        <script src="scripts/navscript.js"></script>
    </body>
</html>
